# This file to be placed in registry/distribution/cmd/registry/config.yml
version: 0.1
log:
  level: debug
  fields:
    service: registry
    environment: development
storage:
    cache:
        layerinfo: inmemory
    maintenance:
        uploadpurging:
            enabled: false
    # Using an external storage driver like this one for azure storage allows to to have
    # a portable registry server independent of the docker demon machine
    azure:
        accountname: <<STORAGE_ACCOUNT_NAME>>
        accountkey: <<STORAGE_ACCOUNT_KEY>>
        container: <<DOCKER_IMAGE_CONTAINER>>
http:
    addr: :5000
    secret: asecretforlocaldevelopment
    debug:
        addr: localhost:5001
redis:
  addr: localhost:6379
  pool:
    maxidle: 16
    maxactive: 64
    idletimeout: 300s
  dialtimeout: 10ms
  readtimeout: 10ms
  writetimeout: 10ms
notifications:
    endpoints:
        - name: local-8082
          url: http://localhost:5003/callback
          headers:
             Authorization: [Bearer <an example token>]
          timeout: 1s
          threshold: 10
          backoff: 1s
          disabled: true
        - name: local-8083
          url: http://localhost:8083/callback
          timeout: 1s
          threshold: 10
          backoff: 1s
          disabled: true
